plugins {
  id 'com.github.johnrengelman.shadow' version '6.1.0'
  id 'java'
}

jar {
    manifest {
        attributes "Main-Class" : "technology.tabula.CommandLineApp"
    }
}

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
  implementation 'technology.tabula:tabula:1.0.5'
}
